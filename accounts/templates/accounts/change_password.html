{% extends 'base.html' %}
{% load static %}
{% block title %}Card√°pio | {% endblock %}
{% load crispy_forms_tags %}


{% block conteudo %}
<!--====== ABOUT PART START ======-->
<br><br><br>
<section id="about" class="about-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8">

                <div class="section-title text-center mt-30 pb-40">

                    <hr>
                    {% if messages %}
                    {% for i in messages %}
                    <div class="alert {{i.tags}}" role="alert">
                        {{i}}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <h4 class="title wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="0.6s">Meu perfil</h4>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button class="btn btn-success" type="submit">Salvar</button>
                    </form>

                </div> <!-- section title -->
            </div>
        </div> <!-- row -->

    </div> <!-- container -->
</section>
{% endblock %}
