


{% block conteudo %}
    {% if validlink %}
        <h3>Altere sua senha</h3>
        <form method="POST":>
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit">Alterar Senha</button>
        </form>
    {% else %}
        <p>
            O link de resetar senha está incorreto, possivelmente porque ele já foi  utilizado.
            Por favor, solicite um novo link para resetar sua senha.
        </p>
    {% endif %}       
{% endblock %}
