<section id="menu" class="menu section-bg">
 <div class="container" data-aos="fade-up">
  {% for menu in all_menuname %}
  <div class="section-title">
   <h2>Menu</h2>

   <p>{{ menu.title }}</p>
  </div>
  {% endfor %}

  <div class="row menu-container aos-init aos-animate" data-aos="fade-up" data-aos-delay="200"
   style="position: relative; height: 600px;">
   {% for menu in menus %}
   <div class="col-lg-6 menu-item filter-starters" style="position: absolute; left: 0px; top: 0px;">
    <h4 style="color: #cda45e;">{{ menu.category }}</h4>
    <img src="{{ menu.image_item.url }}" class="menu-img" alt="">
    <div class="menu-content">
     <a href="#">{{ menu.item_name }}</a><span>${{ menu.value|floatformat:2 }}</span>
    </div>
    <div class="menu-ingredients">
     {{ menu.item_description }}
    </div>
   </div>
   {% endfor %}
  </div>

 </div>
</section>
